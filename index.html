<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3 class="text-center">Products</h3>
        <input type="checkbox" id="darkmode-toggle" class="input">
        <label for="darkmode-toggle" class="label">
            <i class="fa-regular fa-sun fa-rotate-90 fa-lg" style="color: #ffffff;"></i>
            <i class="fa-regular fa-moon fa-lg" style="color: #757575;"></i>
        </label>
        <form id="form" class="w-50 mx-auto mb-5">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Nomini kiriting...">
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Narxi</label>
                <input type="number" class="form-control" placeholder="Narxini kiriting..." id="price">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-select" aria-label="Default select example">
                    <option value="active">Active</option>
                    <option value="unactive">Unactive</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Izoh</label>
                <textarea style="resize: none;" class="form-control" id="description" rows="3"
                    placeholder="Izoh kiriting..."></textarea>
            </div>


            <button id="btn" class="btn btn-success w-100">Saqlash</button>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>â„–</th>
                    <th>Nomi</th>
                    <th>Narxi</th>
                    <th>Status</th>
                    <th>Izoh</th>
                    <th>Yaratilgan vaqt</th>
                    <th>Amallar</th>
                </tr>
            </thead>

            <tbody id="tbody">

            </tbody>
        </table>
    </div>

    <script src="./script/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
